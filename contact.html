<body>

  <header id="masthead">
    <div class="contain">
      <a href="index.html" id="logo">Michelle Shin</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class="header">
              <h1>Contact</h1>
      </div>
      
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
  
    </section>
    
  </div>

  <footer>
      <div id="icons">
        <a href="https://www.linkedin.com/in/michelle-shin-42821a162/" class="socialmedia"target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>

        <a href="https://www.instagram.com/michelleeshinn/" class="socialmedia"target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
